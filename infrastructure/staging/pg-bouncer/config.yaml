apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: database
data:
  pgbouncer.ini: |
    [databases]

    # JupyterHub needs session mode for notebook persistence
    jupyterhub = host=db-endpoint.database.svc.cluster.local port=5432 pool_mode=session pool_size=300

    # ODC needs session mode for prepared statements and temp tables
    odc = host=db-endpoint.database.svc.cluster.local port=5432 pool_mode=session pool_size=400

    # General connection (uses transaction mode)
    * = host=db-endpoint.database.svc.cluster.local port=5432

    [pgbouncer]
    listen_port = 6432
    listen_addr = *
    auth_type = plain
    auth_file = /etc/pgbouncer/userlist.txt

    # Optimized for db.t4g.large (2 vCPU, 8GB RAM)
    pool_mode = transaction
    max_client_conn = 2000
    default_pool_size = 500
    reserve_pool_size = 50
    max_db_connections = 800
    logfile =
    pidfile = /tmp/pgbouncer.pid
