---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.x"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 12h

  values:
    controller:
      # Improve performance by using more resources
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi

      # Minimal high availability configuration
      replicaCount: 3
      minAvailable: 2

      service:
        type: "LoadBalancer"
      allowSnippetAnnotations: true
      compute-full-forwarded-for: "true"
      forwarded-for-header: "X-Forwarded-For"
      use-forwarded-headers: "true"
      config:
        annotations-risk-level: Critical

      # Make sure nginx-ingress deployed to system instances, but also allow it to run on karpenter nodes
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
        - operator: "Exists"
          effect: "NoSchedule"

      # Forces pods deployed to different nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: ingress-nginx
                  app.kubernetes.io/component: controller
              topologyKey: kubernetes.io/hostname

    admissionWebhooks:
      enabled: false
