---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.x"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 12h

  values:
    controller:
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi

      # Minimal high availability configuration
      replicaCount: 2
      minAvailable: 1

      service:
        type: "LoadBalancer"
      allowSnippetAnnotations: true
      compute-full-forwarded-for: "true"
      forwarded-for-header: "X-Forwarded-For"
      use-forwarded-headers: "true"
      config:
        annotations-risk-level: Critical

      # Force nginx-ingress to run only on system nodes
      nodeSelector:
        karpenter.sh/controller: "true"

      # Tolerate the system node taint
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      # Spread replicas across availability zones for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ingress-nginx
                    app.kubernetes.io/component: controller
                topologyKey: topology.kubernetes.io/zone

    admissionWebhooks:
      enabled: false
