apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datacube-ows
  namespace: open-datacube
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production

    # Proxy configuration for OWS
    nginx.ingress.kubernetes.io/use-forwarded-headers: "false"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "false"
    nginx.ingress.kubernetes.io/preserve-host: "false"

    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri = "/healthz") {
        return 200 "ok\n";
      }
      if ($http_x_public_host != "") {
        set $target_host $http_x_public_host;
      }
      if ($http_x_public_host = "") {
        set $target_host $host;
      }
      proxy_set_header Host $target_host;
      proxy_set_header X-Forwarded-Host $target_host;
      proxy_set_header X-Forwarded-Proto $scheme;

    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"

spec:
  ingressClassName: nginx
  rules:
    - host: PLACEHOLDER
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datacube-ows
                port:
                  number: 8000
  tls:
    - hosts:
        - PLACEHOLDER
      secretName: ows-ingress
