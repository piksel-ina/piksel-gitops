# Your existing values.yaml structure is perfect:
values:
  hub:
    extraConfig:
      profiles: |
        exec(open('/usr/local/etc/jupyterhub/profiles.py').read())
      customTemplate: |
        import os
        c.JupyterHub.template_paths = ['/usr/local/share/jupyterhub/custom_templates']

    extraVolumes:
      - name: hub-profile-config
        configMap:
          name: hub-profile-config
      - name: custom-templates
        configMap:
          name: jupyterhub-custom-templates

    extraVolumeMounts:
      - name: hub-profile-config
        mountPath: /usr/local/etc/jupyterhub/profiles.py
        subPath: profiles.py
        readOnly: true
      - name: custom-templates
        mountPath: /usr/local/share/jupyterhub/custom_templates
        readOnly: true

---
# Add this ConfigMap to your templates/ directory or apply it separately
apiVersion: v1
kind: ConfigMap
metadata:
  name: jupyterhub-custom-templates
  namespace: { { .Release.Namespace } } # if using in Helm template
data:
  page.html: |
    {% extends "templates/page.html" %}

    {% block favicon %}
    <link rel="icon" type="image/x-icon" href="https://github.com/piksel-ina/piksel-document/blob/5e5627adf1e4353b15e3d073bdde3e05109e49d8/assets/logo/Piksel%20(500%20x%20500%20px)%20(1).ico?raw=true">
    {% endblock %}

    {% block stylesheet %}
    {{ super() }}
    <style>
      :root {
        --primary-color: #1971c2;
        --secondary-color: #0ca678;
        --primary-hover: #1864ab;
        --secondary-hover: #099268;
        --background-color: #f8f9fa;
        --card-background: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, var(--background-color) 0%, #e9ecef 100%);
        color: var(--text-primary);
      }

      .container-fluid {
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
        max-width: 100%;
      }

      .navbar {
        background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
        border: none;
        box-shadow: var(--shadow);
        min-height: 60px;
        flex-shrink: 0;
      }

      .navbar-brand {
        color: white !important;
        font-weight: 600;
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover { color: white !important; }

      .btn-outline-primary {
        color: white;
        border-color: rgba(255, 255, 255, 0.5);
      }

      .btn-outline-primary:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: white;
        color: white;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
      }

      .login-container, .content-card {
        background: var(--card-background);
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid var(--border-color);
      }

      .login-container h1, .content-card h1 {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .login-container p, .content-card p {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .form-group { margin-bottom: 1.5rem; }

      .form-control {
        border: 2px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #fff;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(25, 113, 194, 0.1);
        outline: none;
      }

      .form-label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: block;
      }

      .btn-primary {
        background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        border-radius: 8px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(90deg, var(--primary-hover) 0%, var(--secondary-hover) 100%);
      }

      .btn-secondary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: var(--secondary-hover);
        border-color: var(--secondary-hover);
        transform: translateY(-1px);
      }

      .alert {
        border-radius: 8px;
        border: none;
        margin-bottom: 1.5rem;
      }

      .alert-danger {
        background-color: #fef2f2;
        color: #dc2626;
        border-left: 4px solid #dc2626;
      }

      .alert-info {
        background-color: #eff6ff;
        color: var(--primary-color);
        border-left: 4px solid var(--primary-color);
      }

      .alert-success {
        background-color: #f0fdf4;
        color: var(--secondary-color);
        border-left: 4px solid var(--secondary-color);
      }

      .spinner-border { color: var(--primary-color); }

      .footer {
        background-color: var(--card-background);
        border-top: 1px solid var(--border-color);
        padding: 1rem;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      @media (max-width: 768px) {
        .main-content { padding: 1rem; }
        .login-container, .content-card {
          padding: 2rem;
          max-width: 100%;
        }
        .navbar-brand { font-size: 1.25rem; }
      }

      @media (max-height: 600px) {
        .main-content { padding: 1rem; }
        .login-container, .content-card { padding: 1.5rem; }
        .navbar { min-height: 50px; }
      }

      .panel-default {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: var(--shadow);
      }

      .panel-heading {
        background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        border-radius: 8px 8px 0 0;
        padding: 1rem;
        font-weight: 600;
      }

      .panel-body {
        padding: 1.5rem;
        background: var(--card-background);
      }

      .table {
        background: var(--card-background);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      .table thead th {
        background: var(--primary-color);
        color: white;
        border: none;
        font-weight: 600;
        padding: 1rem;
      }

      .table tbody td {
        padding: 1rem;
        border-color: var(--border-color);
      }

      .table tbody tr:hover {
        background-color: rgba(25, 113, 194, 0.05);
      }

      .progress {
        background-color: var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .progress-bar {
        background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-hover);
      }
    </style>
    {% endblock %}

    {% block main %}
    <div class="main-content">
      {{ super() }}
    </div>
    {% endblock %}

    {% block script %}
    {{ super() }}
    <script>
      document.body.style.overflow = 'hidden';
      document.documentElement.style.overflow = 'hidden';
      
      document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
          button.addEventListener('click', function() {
            if (this.type === 'submit') {
              this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
              this.disabled = true;
            }
          });
        });
        
        const firstInput = document.querySelector('input[type="text"], input[type="password"], input[type="email"]');
        if (firstInput) {
          firstInput.focus();
        }
      });
    </script>
    {% endblock %}
