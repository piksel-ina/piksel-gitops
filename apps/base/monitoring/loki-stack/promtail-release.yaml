apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-agent
spec:
  interval: 5m
  dependsOn:
    - name: loki
  chart:
    spec:
      chart: grafana-agent
      version: "0.40.2" # Compatible with Loki 2.9.x
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      interval: 60m
  values:
    mode: flow
    controller:
      enabled: true
    logs:
      enabled: true
      configs:
        - name: default
          clients:
            - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
          positions:
            filename: /tmp/positions.yaml
          scrape_configs:
            - job_name: kubernetes-pods
              pipeline_stages:
                - cri: {}
              static_configs:
                - targets: [localhost]
                  labels:
                    job: varlogs
                    __path__: /var/log/pods/*/*/*.log
