apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: jupyterhub
spec:
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/hostname: sandbox.staging.pik-sel.id
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/client-body-buffer-size: "2m" # Increase buffer size for large requests
        nginx.ingress.kubernetes.io/proxy-buffers-number: "8" # Response buffering
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"

      hosts:
        - sandbox.staging.pik-sel.id
      tls:
        - hosts:
            - sandbox.staging.pik-sel.id
          secretName: jupyterhub-ingress
