apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: jupyterhub
spec:
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        # SSL & DNS
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/hostname: sandbox.staging.pik-sel.id

        # Timeout settings
        nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"

        # Performance & HA optimizations
        # nginx.ingress.kubernetes.io/proxy-buffering: "on"
        # nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
        # nginx.ingress.kubernetes.io/proxy-buffers: "4 64k"
        # nginx.ingress.kubernetes.io/limit-connections: "100"
        # nginx.ingress.kubernetes.io/limit-rps: "10"
        nginx.ingress.kubernetes.io/websocket-services: "proxy-public"

      hosts:
        - sandbox.staging.pik-sel.id

      tls:
        - hosts:
            - sandbox.staging.pik-sel.id
          secretName: jupyterhub-ingress
